# Nginx configuration for Webhooker with load balancing
# Place this file at: /etc/nginx/nginx.conf or include it in your nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for" '
    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
    application/json application/javascript application/xml+rss
    application/rss+xml font/truetype font/opentype
    application/vnd.ms-fontobject image/svg+xml;

    # Upstream for Next.js web servers
    upstream webhooker_web {
        least_conn; # Load balancing algorithm

        # If using docker-compose with scaling:
        # docker-compose up -d --scale web=3
        # Docker will handle DNS resolution
        server web:3000 max_fails=3 fail_timeout=30s;

        # For manual scaling, add more servers:
        # server web-1:3000 max_fails=3 fail_timeout=30s;
        # server web-2:3000 max_fails=3 fail_timeout=30s;
        # server web-3:3000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name webhooker.app www.webhooker.app;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name webhooker.app www.webhooker.app;

        # SSL configuration (update paths as needed)
        ssl_certificate /etc/letsencrypt/live/webhooker.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/webhooker.app/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS (uncomment after testing)
        # add_header Strict-Transport-Security "max-age=63072000" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Webhook endpoint - higher rate limit
        location /api/webhook/ {
            limit_req zone=webhook_limit burst=200 nodelay;

            proxy_pass http://webhooker_web;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://webhooker_web;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Static files - aggressive caching
        location /_next/static/ {
            proxy_pass http://webhooker_web;
            proxy_http_version 1.1;

            proxy_set_header Host $host;

            # Cache static assets for 1 year
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Images and media
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            proxy_pass http://webhooker_web;
            proxy_http_version 1.1;

            proxy_set_header Host $host;

            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Health check endpoint
        location /api/health {
            proxy_pass http://webhooker_web;
            proxy_http_version 1.1;

            proxy_set_header Host $host;

            access_log off;
        }

        # All other requests
        location / {
            limit_req zone=general_limit burst=100 nodelay;

            proxy_pass http://webhooker_web;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }
    }
}
