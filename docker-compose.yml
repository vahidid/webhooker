version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: webhooker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: webhooker
      POSTGRES_PASSWORD: webhooker_password
      POSTGRES_DB: webhooker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webhooker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webhooker-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: webhooker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webhooker-network

  # Database Migration Service (runs once on startup)
  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhooker-migration
    environment:
      DATABASE_URL: postgresql://webhooker:webhooker_password@postgres:5432/webhooker?schema=public
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        npx prisma migrate deploy &&
        echo 'Migration completed successfully'
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webhooker-network
    restart: "no"

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhooker-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://webhooker:webhooker_password@postgres:5432/webhooker?schema=public
      REDIS_URL: redis://redis:6379
      AUTH_SECRET: ${AUTH_SECRET:-change-this-to-a-secure-secret-in-production}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      APP_URL: ${APP_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    networks:
      - webhooker-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Delivery Worker (can be scaled)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://webhooker:webhooker_password@postgres:5432/webhooker?schema=public
      REDIS_URL: redis://redis:6379
    command: >
      sh -c "
        echo 'Starting delivery worker...' &&
        node --loader tsx/esm --experimental-specifier-resolution=node src/workers/delivery.ts
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    networks:
      - webhooker-network
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  webhooker-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
